<script> 
function ValidateForm()                                    
{ 
    var name = document.forms["DetailsForm"]["Name"];               
    var email = document.forms["DetailsForm"]["EMail"];    
    var phone = document.forms["DetailsForm"]["Telephone"];
	var dob = document.forms["DetailsForm"]["DOB"];
    var regExName = /^[a-zA-Z]*$/
	var regExNum = /^[1-9]{1}[0-9]{9}$/
	//var presentdate = new Date();
   

	if (name.value==null || name.value==""){  
  	   alert("Name can't be blank"); 
	   name.focus(); 
  	   return false; 
 	   } else if (!regExName.test(name.value)) {
    	   alert('Name can only contain alphabets');
	   name.focus();
    	   return false; 
	}

  //Validation for name is that the name should not be blank and should not contain special characters 
       if (email.value == "")                                   
       { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
       } 
   
      if (email.value.indexOf("@", 0) < 0)                 
      { 
        window.alert("Please enter a valid e-mail address"); 
        email.focus(); 
        return false; 
      } 
   
      if (email.value.indexOf(".", 0) < 0){ 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
      } 
	 //Validation for email is that the name should not be blank and should be of proper pattern
	 
	 
	  if (phone.value==null || phone.value==""){  
  	   alert("Phone Number can't be blank"); 
	   phone.focus(); 
  	   return false; 
 	   } else if (!phone.value.match(regExNum)) {
    	   alert('Phone Number can only contain 10 digits');
	   phone.focus();
    	   return false; 
		}
	//Validation for phone is that the name should not be blank and should contain only 10 digits 	
}
</script>
